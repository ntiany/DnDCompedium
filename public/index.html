<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D&D 5E Compedium</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <button type="button" class="btn btn-primary" id="raceBtn">Show Races</button>
    <dnd-races></dnd-races>
  <script src="races-component.js"></script>
	<script>
    const raceBtn = document.querySelector('#raceBtn');
    const races = document.querySelector('dnd-races');
    raceBtn.addEventListener('click', () => {
      races.toggle();
    });

    races.addEventListener('raceEvent', (event) => {
      //TODO do something useful
      alert('Your selected race is ' + event.detail.race);
    });
	</script>
  </body>
</html>

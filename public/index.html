<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D&D 5E Compendium</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <div class="container-fluid top"><img src="./resources/dnd.png" alt="logo" style="margin:10px 10px 10px 200px"> </div>
    <div class="container-fluid menu"><button type="button" class="btn btn-danger">Spells</button><button type="button" class="btn btn-danger">Classes</button>
      <button type="button" class="btn btn-danger">Races</button><button type="button" class="btn btn-danger">Backgrounds</button>
      <button type="button" class="btn btn-danger">Equipment</button></div>
    <button type="button" class="btn btn-primary" id="raceBtn">Show Races</button>
    <dnd-races></dnd-races>
    <dnd-race-modal></dnd-race-modal>
  <script src="./components/race-detail-modal-componant.js"></script>
  <script src="./components/races-component.js"></script>
	<script>
    const raceBtn = document.querySelector('#raceBtn');
    const races = document.querySelector('dnd-races');
    const raceModal = document.querySelector('dnd-race-modal');
    raceBtn.addEventListener('click', () => {
      races.toggle();
    });

    races.addEventListener('raceEvent', (event) => {
      raceModal.setAttribute('race', event.detail.race)
    });
	</script>
  </body>
</html>
